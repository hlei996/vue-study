<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arr = [12, 5, 8, 99, 27, 24, 30, 13];
        

        let result = arr.reduce((tmp, item, index) => {
            if(index < arr.length -1){
                return tmp + item
            }else {
                return (tmp + item) / arr.length
            }
        })

        alert(result)
    </script>
</body>
