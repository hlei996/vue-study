<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p @click="show">{{msg}}</p>
        <item></item>
    </div>

    <template id="temp">
        <div>
            aaaaaaa
        </div>
    </template>
    <script>
    
        new Vue({
            el: "#app",
            data: {
                msg: 'Hello World!'
            },
            methods: {
                show(){
                    alert(1)
                }
            },
            components: {
                "item": {
                    template: "#temp"
                }
            }

        })
    </script>
</body>
</html>
