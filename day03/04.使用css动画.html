<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .v-enter-active {
            animation: bounce-in 0.5s;
        }
        .v-leave-active {
            animation: bounce-in 0.5s reverse;
        }

        @keyframes bounce-in {
            0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="flag=!flag">toggle show</button>
        <transition>
            <h2 v-show="flag">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia diam fermentum id. Pellentesque habitant morbi tristique senectus et netus.</h2>
        </transition>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                flag: false,
            }
        })
    </script>
</body>
</html>
