<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">

        <mycom3></mycom3>
        
    </div>

    <template id="temp1">
        <div>
            <h3>这是通过template元素,在外部指定的组件结构</h3>
        </div>
    </template>
    <script>
        Vue.component('mycom3',{
            template: "#temp1"
        })
        new Vue({
            el: "#app",
            data: {

            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
