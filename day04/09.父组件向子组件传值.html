<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <template id="tmpl">
        <h1 @click="change">这是子组件 --- {{ parentmsg }}</h1>
    </template>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: '123 啊-父组件中的数据'
            },
            methods: {
                
            },
            components: {
                com1: {
                    dat(){
                        return {
                            title: '123',
                            content: 'qqq'
                        }
                    },
                    template: '#tmpl',
                    // props 中的数据都是只读的, 无法重新赋值 是一个数组对象 
                    props: ['parentmsg'],
                    directives: {},
                    filters: {},
                    components: {},
                    methods: {
                        change(){
                            this.parentmsg = '被修改了'
                        }
                    }

                }
            }
        })
    </script>
</body>
</html>
